<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Song Collection</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-list li {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid gray;
        }
        .container {
            display: none;
            flex-direction: row;
            justify-content: center;
            margin-top: 20px;
        }
        .video-container, .text-container {
            width: 45%;
            padding: 10px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>My Song Collection</h1>
    <ul class="song-list" id="songList"></ul>
    
    <div class="container" id="songDisplay">
        <div class="video-container">
            <video controls id="videoPlayer"></video>
        </div>
        <div class="text-container">
            <h2 id="songTitle"></h2>
            <p id="songDescription">Click on a song to see its lyrics video and details.</p>
        </div>
    </div>
    
    <script>
        const songs = [
            { name: "Song One", file: "song1.mp4", description: "This is a beautiful song about love and hope." },
            { name: "Song Two", file: "song2.mp4", description: "An upbeat song with great vibes." },
            { name: "Song Three", file: "song3.mp4", description: "A classic tune that everyone loves." }
        ];

        const songList = document.getElementById("songList");
        const songDisplay = document.getElementById("songDisplay");
        const videoPlayer = document.getElementById("videoPlayer");
        const songTitle = document.getElementById("songTitle");
        const songDescription = document.getElementById("songDescription");
        
        songs.forEach(song => {
            const li = document.createElement("li");
            li.textContent = song.name;
            li.addEventListener("click", () => {
                videoPlayer.src = song.file;
                songTitle.textContent = song.name;
                songDescription.textContent = song.description;
                songDisplay.style.display = "flex";
            });
            songList.appendChild(li);
        });
    </script>
</body>
</html>
